<h3>
  Instrumento <small>{{ instrumento.instrumento }}</small>
</h3>
<button class="btn btn-outline-danger" [routerLink]="['/lista']">
  Regresar
</button>
<button class="btn btn-outline-success" (click)="addNew(forma)">
  Nuevo instrumento
</button>
<hr />

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #forma="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" [(ngModel)]="instrumento.instrumento" name="nombre" class="form-control" required
          minlength="4" placeholder="Instrumento" />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input id="precio" type="number" [(ngModel)]="instrumento.precio" name="precio" class="form-control" required
          minlength="4" placeholder="Precio" />
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input id="marca" [(ngModel)]="instrumento.marca" name="marca" class="form-control" required minlength="4"
          placeholder="Marca" />
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input id="modelo" [(ngModel)]="instrumento.modelo" name="modelo" class="form-control" required minlength="4"
          placeholder="Modelo" />
      </div>
      <div class="form-group">
        <label for="costoEnvio">Costo envio</label>
        <input id="costoEnvio" [(ngModel)]="instrumento.costoEnvio" name="costoEnvio" class="form-control" required
          minlength="4" placeholder="Costo Envio" />
      </div>
      <div class="form-group">
        <label for="cantidadVendida">Cantidad Vendida</label>
        <input id="cantidadVendida" [(ngModel)]="instrumento.cantidadVendida" name="cantidadVendida"
          class="form-control" required minlength="4" placeholder="Cantidad Vendida" />
      </div>
      <div class="form-group">
        <label for="descripion">Descripion</label>
        <input id="descripion" [(ngModel)]="instrumento.descripcion" name="descripion" class="form-control" required
          minlength="4" placeholder="Descripion" />
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input id="imagen" [(ngModel)]="instrumento.imagen" name="imagen" class="form-control" required minlength="4"
          placeholder="Imagen" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">
          Guardar Instrumento
        </button>
        <span style="text-align: right; width: 500; color: blue; font-weight: bold">&nbsp;&nbsp;&nbsp; {{
          resultadoOperacion }}</span>
      </div>
    </form>
  </div>
</div>
