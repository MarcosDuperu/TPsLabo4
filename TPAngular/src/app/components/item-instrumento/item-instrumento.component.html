<div class="card" style="width: 250px; padding: 10px">
  <img class="card-img-top" src="assets/img/{{ instrumentoAux.imagen }}" alt="Card image cap"
    style="max-height: 150px" />
  <div class="card-body">
    <h5 class="card-title">{{ instrumentoAux.instrumento }}</h5>
    <p class="card-text">$ {{ instrumentoAux.precio }}</p>
  </div>
  <div class="card-footer" style="text-align: center">
    <button (click)="verInstrumento()" class="btn btn-primary" style="width: 90%">
      Detalle
    </button>
  </div>
</div>
