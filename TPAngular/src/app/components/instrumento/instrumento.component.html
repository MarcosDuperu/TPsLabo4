<h1>Nuestros Instrumento</h1>
<div class="card-deck">
  <app-item-instrumento (instrumentoSeleccionado)="verInstrumento($event)"
    *ngFor="let instrumentoLocal of InstrumentosArr; let i = index" [instrumentoAux]="instrumentoLocal"
    [index]="instrumentoLocal.id">
  </app-item-instrumento>
</div>
