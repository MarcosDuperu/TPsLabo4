<h1>Instrumento</h1>
<hr />
<div class="row">
  <div class="col-md-12 text-right">

    <button [routerLink]="['/admin', 'nuevo']" type="button" class="btn btn-outline-primary" type="button"
      name="button">
      Nuevo instrumento
    </button>
  </div>
</div>
<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="table-responsive">
      <table width="100%" class="table table-sm table-hover">
        <thead class="thead-dark">
          <tr>
            <th style="width: 10%">#</th>
            <th style="width: 20%">Nombre</th>
            <th style="width: 20%">Precio</th>
            <th style="width: 20%">Marca</th>
            <th style="width: 20%">Modelo</th>
            <th style="width: 20%" class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let instrumento of instrumentos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ instrumento.instrumento }}</td>
            <td>{{ instrumento.precio }}</td>
            <td>{{ instrumento.marca }}</td>
            <td>{{ instrumento.modelo }}</td>
            <td class="text-right w120">
              <button [routerLink]="['/detalleInstrumento', instrumento.id]" type="button"
                class="btn btn-outline-primary" type="button" name="button">
                <i class="fas fa-edit"></i> Detalle</button>&nbsp;&nbsp;
              <button [routerLink]="['/admin', instrumento.id]" type="button" class="btn btn-outline-success"
                type="button" name="button">
                <i class="fas fa-edit"></i> Editar</button>&nbsp;&nbsp;
              <button (click)="delete(instrumento.id)" type="button" class="btn btn-outline-danger" type="button"
                name="button">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
